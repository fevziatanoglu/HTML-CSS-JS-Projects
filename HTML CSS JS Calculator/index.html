<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="calculator-container">


       <div id="screen-container"> <input id="screen" type="text"></div>

        <div id="numbers">

            <button id="one" class="number-btn btn" >1</button>
            <button id="two" class="number-btn btn">2</button>
            <button id="three" class="number-btn btn">3</button>
            <button id="four" class="number-btn btn">4</button>
            <button id="five" class="number-btn btn">5</button>
            <button id="six" class="number-btn btn">6</button>
            <button id="seven" class="number-btn btn">7</button>
            <button id="eight" class="number-btn btn">8</button>
            <button id="nine" class="number-btn btn">9</button>
            <button id="zero" class="number-btn btn">0</button>
            <button id="plus" class="operation-btn btn">+</button>
            <button id="minus" class="operation-btn btn">-</button>
            <button id="multy" class="operation-btn btn">x</button>
            <button id="over" class="operation-btn btn">/</button>
            <button id="dote" class="operation-btn btn">.</button>
            <button id="equal" class="equal-btn btn">=</button>
            




        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
