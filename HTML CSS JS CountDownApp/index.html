<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <h1>Wait here , it will be end soon.</h1>

    <div class="countdown-container">

        

        <div class="days-container container">
        <p class="big-text">00</p>
        <span>Days</span>
        </div>

        <div class="hours-container container">
            <p class="big-text">00</p >
            <span>Hours</span>
            </div>

            <div class="minutes-container container">
                <p class="big-text">00</p>
                <span>Minutes</span>
                </div>

                <div class="seconds-container container">
                    <p class="big-text">00</p>
                    <span>Seconds</span>
                    </div>
        
        

    </div>

</body>
<script src="script.js"></script>
</html>
