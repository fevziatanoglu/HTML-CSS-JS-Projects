<body>
   
   <header><div class="header">TODO LIST</div></header> 

    <main>

       
            <form action="#" class="form">
                <input type="text" class="todo-input" placeholder="Enter a todo...">
                <button class="todo-add-btn btn"> <i class="fa-solid fa-plus"></i> </button>
                </form>

        <
        

        <div class="todo-container">

                <div class="todo-list-item">
                    <p class="todo-text">Markete Git</p>
                    <button class="todo-check-btn btn"><i class="fa-solid fa-check"></i></button>
                    <button class="todo-delete-btn btn"><i class="fa-solid fa-trash-can"></i></button>
                </div>

                <div class="todo-list-item  todo-list-item-checked">
                    <p class="todo-text">Markete Git</p>
                    <button class="todo-check-btn btn"><i class="fa-solid fa-check"></i></button>
                    <button class="todo-delete-btn btn"><i class="fa-solid fa-trash-can"></i></button>
                </div>


               
            </ul>
        </div>

    </main>
