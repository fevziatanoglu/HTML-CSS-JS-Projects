<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Quiz App</title>
</head>
<body>
    
    <div id="question-container">
        <h2 id="question-text">Question will be writen here ?</h2>

        <ul id="answers-list">

                <input type="radio" id="a" name="answer" class="answer-radio" value="a">
                <label for="a" id="a-text">A will be writen here.</label>
            </li >

            <li class="answer">
                <input type="radio" id="b" name="answer" class="answer-radio" value="b">
                <label for="b" id="b-text">B will be writen here.</label>
            </li>

            <li class="answer">
                <input type="radio" id="c" name="answer" class="answer-radio" value="c">
                <label for="c" id="c-text">C will be writen here.</label>
            </li >

            <li class="answer">
                <input type="radio" id="d" name="answer" class="answer-radio" value="d">
                <label for="d" id="d-text">D will be writen here.</label>
            </li>

            
           
        </ul>
        <button id="next-btn">Check</button>
    </div>


</body>
<script src="script.js"></script>
</html>
